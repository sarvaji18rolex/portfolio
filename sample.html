<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Background Video and Audio</title>
    <link rel="stylesheet" href="samplestyle.css">
</head>
<body>
    <!-- Video Background Section -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="spiderman.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Audio Section -->
    <div class="audio-background">
        <audio autoplay loop>
            <source src="spiderman.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a webpage with a background video and separate audio.</p>
        <a href="learnmore.html" class="btn">Learn More</a>
    </div>
</body>
</html>
